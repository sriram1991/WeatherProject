<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Welcome to {{ title }}!
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>

<div style="text-align:center">
<div class="container">
  <h2>Wether forcast </h2>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th citySort [sortKey]="'name'" [data]="data">City &#8645;</th>
        <th>Wether</th>
        <th>Sunrise</th>
        <th>Sundset</th>
        <th citySort [sortKey]="'temp'" [data]="data">Temp &#8645;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of data">
        <td ><p (click)="navigate(city.id)">{{city.name}}</p></td>
        <td>{{city.weather[0].main}}</td>
        <td>{{city.sys.sunrise}}</td>
        <td>{{city.sys.sunset}}</td>
        <td>{{city.main.temp}}</td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</body>
</html>
